<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background color */
            color: #343a40; /* Dark text color */
            font-family: 'Arial', sans-serif; /* Use a common sans-serif font */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            color: #007bff; /* Bootstrap primary color for the heading */
            margin-bottom: 30px;
        }

        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #fff; /* White background for the form */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Light shadow for the form */
        }

        input[type="file"] {
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background-color: #28a745; /* Bootstrap success color for the submit button */
            color: #fff;
        }

        p {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        h4 {
            text-align: left;
            margin-top: 20px;
            color: #6c757d; /* Bootstrap secondary text color for the byline */
        }
    </style>
</head>

<body>
    <h1 class="text-center">Image Classifier</h1>

    <form class="p-3 text-center" action='/' method="post" enctype="multipart/form-data">
        <input class="form-control" type="file" name="imagefile">
        <input class="btn btn-primary mt-3" type="submit" value="Predict Image">
    </form>

    {% if prediction %}
    <p class="text-center"> Image is a {{prediction}}</p>
    {% endif %}
    <h4>By - Deepankar Kumar</h4>
</body>

</html>
